<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>LOGIN</title>
    <style>
        .azul {
            background-color: rgb(0, 158, 179);
            color:white
            
        }

        .boton {
            height: 50px;
            width: 150px;
            background-color: darkblue;
            color: beige;
        }
        .glyphicon{
            color: darkblue;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container text-center mt-5">
            <div class="row align-items-center">
                <div class="col-sm-3"></div>
                <div class="col-md-1">
                    <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                        <button type="button" class="btn btn-primary btn-block mt-1" >Facebook</button>
                        <button type="button" class="btn btn-danger mt-1">Gmail</button>
                        <button type="button" class="btn azul mt-2">Twiter</button>
                    </div>
                </div>
                <div class="col-sm-5">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="email" class="mt-5" name="email" id="1" placeholder="Ingresa tu correo">
                    <br>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input type="password" class="mt-2" name="pass" id="2" placeholder="Ingresa tu contraseÃ±a">
                    <br>
                    <button class="btn boton mt-3">LOGIN</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
    </script>
    <script>

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
          console.log('statusChangeCallback');
          console.log(response);                   // The current login status of the person.
          if (response.status === 'connected') {   // Logged into your webpage and Facebook.
            testAPI();  
          } else {                                 // Not logged into your webpage or we are unable to tell.
            document.getElementById('status').innerHTML = 'Please log ' +
              'into this webpage.';
          }
        }
      
      
        function checkLoginState() {               // Called when a person is finished with the Login Button.
          FB.getLoginStatus(function(response) {   // See the onlogin handler
            statusChangeCallback(response);
          });
        }
      
      
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '{app-id}',
            cookie     : true,                     // Enable cookies to allow the server to access the session.
            xfbml      : true,                     // Parse social plugins on this webpage.
            version    : '{api-version}'           // Use this Graph API version for this call.
          });
      
      
          FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
            statusChangeCallback(response);        // Returns the login status.
          });
        };
       
        function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
          console.log('Welcome!  Fetching your information.... ');
          FB.api('/me', function(response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
              'Thanks for logging in, ' + response.name + '!';
          });
        }
      
      </script>
      
      
      <!-- The JS SDK Login Button -->
      
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
      
      <div id="status">
      </div>
      
      <!-- Load the JS SDK asynchronously -->
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>

</html>
