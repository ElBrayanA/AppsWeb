<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>LOGIN</title>
  <style>
    .azul {
      background-color: rgb(0, 158, 179);
      color: white
    }

    .boton {
      height: 50px;
      width: 150px;
      background-color: darkblue;
      color: beige;
    }

    .glyphicon {
      color: darkblue;

    }
  </style>
</head>

<body>
  
<fb:login-button 
scope="public_profile,email"
onlogin="checkLoginState();">
</fb:login-button>
<div class="container-fluid" id="LOGIN">
    <div class="container text-center mt-5">
      <div class="row align-items-center">
        <div class="col-sm-3"></div>
        <div class="col-md-1">
          <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary btn-block mt-1" onclick="onLogin()">Facebook</button>
            <button type="button" class="btn btn-danger mt-1">Gmail</button>
            <button type="button" class="btn azul mt-2">Twiter</button>
          </div>
        </div>
        <div class="col-sm-5">
          <i class="glyphicon glyphicon-user"></i>
          <input type="email" class="mt-5" name="email" id="1" placeholder="Ingresa tu correo">
          <br>
          <i class="glyphicon glyphicon-envelope"></i>
          <input type="password" class="mt-2" name="pass" id="2" placeholder="Ingresa tu contraseÃ±a">
          <br>
          <button onclick="onLogin(1,2)" class="btn boton mt-3">LOGIN</button>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
  </div>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '724403529339565',
        cookie: true,
        xfbml: true,
        version: 'v16.0'
      });

      FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    function onLogin(){
      FB.login((response) =>{     
         if(response.authResponse){
            FB.api('/me?fields=email,name,picture',(response)=>{
              console.log(response)
            })
         }
      })
    }
  </script>
</body>

</html>
