<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>VUE</title>
</head>

<body>

    <div class="container mt-3" id="CR">
        <h1>Mis Productos</h1>
        <form @submit.prevent="AgregarProductos()">
            <div class="mb-3">
                <label class="form-label">Nombre del producto</label>
                <input v-model="nombre" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Precio del producto</label>
                <input v-model="precio" type="number" class="form-control" required>

            </div>
            <div class="mb-3">
                <label class="form-label">Cantidad de productos</label>
                <input v-model="cantidad" type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input v-model="color" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Departamento</label>
                <input v-model="departamento" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Venta</label>
                <input v-model="fecha" type="date" class="form-control" required>
            </div>

                <button class="btn btn-primary" @click type="submit">Agregar</button>
        </form>
        <button class="btn btn-primary" @click="clear()" type="button">Limpiar</button>

        <div class="table mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Color</th>
                    <th scope="col">Departamento</th>
                    <th scope="col">Fecha Venta</th>
                    
                </tr>
            </thead>
            <tbody>

                <tr v-for="producto in productos">
                    <th>{{producto.nombre}}</th>
                    <td>{{producto.precio}}</td>
                    <td>{{producto.cantidad}}</td>
                    <td>{{producto.color}}</td>
                    <td>{{producto.departamento}}</td>
                    <td>{{producto.fecha}}</td>
                </tr>

            </tbody>
        </table>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="Carrito.js"></script>

</body>

</html>
